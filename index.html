<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .game-board {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #2e3b4e;
            color: transparent;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card.flipped {
            background-color: #fff;
            color: #333;
        }
        .card.matched {
            background-color: #4caf50;
            color: #fff;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div>
    <div id="timer">Time: 30</div>
    <div class="game-board" id="game-board"></div>
    <button id="restart">Restart</button>
</div>

<script>
    let gridSize = 4; // You can modify this for different grid sizes
    let timer;
    let countdown = 30; // Countdown in seconds
    let flippedCards = [];
    let matchedCards = 0;
    let isGameOver = false;

    const cardValues = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    const shuffledValues = [...cardValues, ...cardValues].sort(() => Math.random() - 0.5);

    const board = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');
    const restartButton = document.getElementById('restart');

    function startGame() {
        // Reset variables
        flippedCards = [];
        matchedCards = 0;
        isGameOver = false;
        countdown = 30;
        timerDisplay.textContent = `Time: ${countdown}`;
        
        // Clear previous board
        board.innerHTML = '';
        
        // Create cards
        shuffledValues.forEach((value, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.value = value;
            card.dataset.index = index;
            card.addEventListener('click', flipCard);
            board.appendChild(card);
        });

        // Start countdown timer
        if (timer) clearInterval(timer);
        timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        if (countdown > 0 && !isGameOver) {
            countdown--;
            timerDisplay.textContent = `Time: ${countdown}`;
        } else {
            clearInterval(timer);
            if (!isGameOver) alert('Time\'s up! Game Over');
            isGameOver = true;
        }
    }

    function flipCard(event) {
        if (isGameOver || event.target.classList.contains('flipped') || flippedCards.length === 2) return;

        const card = event.target;
        card.textContent = card.dataset.value;
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.value === card2.dataset.value) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCards++;
            flippedCards = [];
            if (matchedCards === cardValues.length) {
                clearInterval(timer);
                alert('Congratulations, you won!');
                isGameOver = true;
            }
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
                flippedCards = [];
            }, 1000);
        }
    }

    restartButton.addEventListener('click', startGame);

    // Initialize game
    startGame();
</script>

</body>
</html>
