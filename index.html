<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .toolbar {
            width: 100%;
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toolbar button {
            background-color: #666;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #888;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
        }
        .tool-palette {
            background-color: #e0e0e0;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .timeline {
            background-color: #e0e0e0;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .property-editor {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        .viewport {
            flex: 1;
            background-color: #000;
            position: relative;
            color: white;
        }
        .viewport canvas {
            width: 100%;
            height: 100%;
            border: 1px solid #444;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>3D Modeling and Animation Interface</h1>
</header>

<div class="main-content">
    <!-- Sidebar with tool palette, timeline, and property editor -->
    <div class="sidebar">
        <div class="tool-palette">
            <h3>Tool Palette</h3>
            <button>Box</button>
            <button>Sphere</button>
            <button>Cylinder</button>
            <button>Plane</button>
            <button>Extrude</button>
            <button>Bevel</button>
            <button>Sculpting</button>
        </div>
        <div class="timeline">
            <h3>Timeline</h3>
            <p>Keyframes and animation controls.</p>
        </div>
        <div class="property-editor">
            <h3>Property Editor</h3>
            <p>Position, rotation, scale, material settings.</p>
        </div>
    </div>

    <!-- Main viewport area -->
    <div class="viewport">
        <canvas id="viewportCanvas"></canvas>
        <div class="viewport-overlay">3D View</div>
    </div>
</div>

<!-- Footer with toolbar options -->
<div class="footer">
    <div class="toolbar">
        <button>Modeling</button>
        <button>Animation</button>
        <button>Rendering</button>
        <button>Texturing</button>
        <button>Import/Export</button>
    </div>
</div>

</body>
</html>
