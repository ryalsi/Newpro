<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager with Trophies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }
        .task-item button {
            background-color: #f44336;
        }
        .task-item button:hover {
            background-color: #e53935;
        }
        .trophy {
            display: none;
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Daily Task Manager with Trophies</h1>

    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList" class="task-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        const trophies = {
            "Bronze": [
                "Bronze Trophy 1 ü•â",
                "Bronze Trophy 2 ü•â",
                "Bronze Trophy 3 ü•â",
                "Bronze Trophy 4 ü•â",
                "Bronze Trophy 5 ü•â"
            ],
            "Silver": [
                "Silver Trophy 1 ü•à",
                "Silver Trophy 2 ü•à",
                "Silver Trophy 3 ü•à",
                "Silver Trophy 4 ü•à",
                "Silver Trophy 5 ü•à"
            ],
            "Gold": [
                "Gold Trophy 1 üèÜ",
                "Gold Trophy 2 üèÜ",
                "Gold Trophy 3 üèÜ",
                "Gold Trophy 4 üèÜ",
                "Gold Trophy 5 üèÜ"
            ],
            "Platinum": [
                "Platinum Trophy 1 üèÖ",
                "Platinum Trophy 2 üèÖ",
                "Platinum Trophy 3 üèÖ",
                "Platinum Trophy 4 üèÖ",
                "Platinum Trophy 5 üèÖ"
            ]
        };

        let taskCompletionCount = 0; // To track number of completed tasks

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskValue = taskInput.value.trim();
            
            if (taskValue === "") {
                alert("Please enter a task!");
                return;
            }

            const taskList = document.getElementById("taskList");

            const listItem = document.createElement("li");
            listItem.classList.add("task-item");

            const taskText = document.createElement("span");
            taskText.innerText = taskValue;

            const completeButton = document.createElement("button");
            completeButton.innerText = "Complete";
            completeButton.onclick = function () {
                taskCompletionCount++;
                listItem.classList.toggle("completed");
                completeButton.innerText = listItem.classList.contains("completed") ? "Undo" : "Complete";
                
                // Display trophy after each task completion
                const trophy = listItem.querySelector(".trophy");
                if (listItem.classList.contains("completed")) {
                    // Get appropriate trophy based on taskCompletionCount
                    const trophyName = getTrophyName(taskCompletionCount);
                    trophy.innerText = trophyName;
                    trophy.style.display = "inline";
                } else {
                    trophy.style.display = "none";
                }
            };

            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.onclick = function () {
                taskList.removeChild(listItem);
            };

            const trophy = document.createElement("div");
            trophy.classList.add("trophy");

            listItem.appendChild(taskText);
            listItem.appendChild(completeButton);
            listItem.appendChild(deleteButton);
            listItem.appendChild(trophy);

            taskList.appendChild(listItem);

            // Clear the input field after adding the task
            taskInput.value = "";
        }

        function getTrophyName(count) {
            // Determine which trophy level the user is at
            if (count <= 5) {
                return trophies.Bronze[count - 1];
            } else if (count <= 10) {
                return trophies.Silver[count - 6];
            } else if (count <= 15) {
                return trophies.Gold[count - 11];
            } else {
                return trophies.Platinum[count - 16];
            }
        }
    </script>

</body>
</html>
