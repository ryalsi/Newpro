<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Red Background with Stars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars">
        <!-- Randomly placed stars -->
        <div class="star" style="top: 30%; left: 10%; animation-duration: 2s;"></div>
        <div class="star" style="top: 60%; left: 20%; animation-duration: 3s;"></div>
        <div class="star" style="top: 70%; left: 50%; animation-duration: 2.5s;"></div>
        <div class="star" style="top: 80%; left: 80%; animation-duration: 3s;"></div>
        <div class="star" style="top: 10%; left: 60%; animation-duration: 1.5s;"></div>
        <div class="star" style="top: 40%; left: 40%; animation-duration: 2s;"></div>
        <div class="star" style="top: 20%; left: 80%; animation-duration: 2s;"></div>
        <div class="star" style="top: 90%; left: 15%; animation-duration: 3.5s;"></div>
        <div class="star" style="top: 50%; left: 25%; animation-duration: 2s;"></div>
        <div class="star" style="top: 70%; left: 90%; animation-duration: 2s;"></div>
    </div>

    <h1>Welcome to My Starry Red Page!</h1>

    <!-- Start button -->
    <button onclick="window.location.href='https://github.com/ryalsi/Newpro/newpage/newpage.html
        ';" class="start-button">Start</button>

</body>
</html>
