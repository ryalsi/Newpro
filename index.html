<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    #viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput">
  <div id="viewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/loaders/OBJLoader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/loaders/STLLoader.min.js"></script>

  <script>
    let scene, camera, renderer, model;
    let loaderMap = {
      'glb': new THREE.GLTFLoader(),
      'gltf': new THREE.GLTFLoader(),
      'obj': new THREE.OBJLoader(),
      'stl': new THREE.STLLoader(),
    };

    // Initialize the Three.js scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, 500);
      document.getElementById('viewer').appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // Camera position and controls
      camera.position.z = 3;

      // Start the animation loop
      animate();
    }

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      
      if (model) {
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    // Handle file upload and model loading
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const fileExtension = file.name.split('.').pop().toLowerCase();
      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result;

        // Remove any previous model from the scene
        if (model) {
          scene.remove(model);
        }

        // Load the model based on its extension
        load3DModel(fileExtension, content);
      };

      reader.readAsArrayBuffer(file); // Read file as binary data
    });

    // Load the 3D model based on its file type
    function load3DModel(extension, content) {
      const loader = loaderMap[extension];

      if (!loader) {
        alert("Unsupported file format");
        return;
      }

      if (extension === 'obj') {
        loader.load(
          URL.createObjectURL(new Blob([content])),
          function(obj) {
            model = obj;
            model.scale.set(0.5, 0.5, 0.5); // Scale the model for visibility
            model.position.set(0, 0, 0); // Center the model
            scene.add(model);

            // Adjust camera position to fit the model
            adjustCameraToFitModel(model);
          },
          undefined,
          function(error) {
            console.error('Error loading OBJ model:', error);
          }
        );
      } else if (extension === 'stl') {
        const geometry = loader.parse(content);
        const material = new THREE.MeshStandardMaterial({ color: 0x999999 });
        model = new THREE.Mesh(geometry, material);
        model.scale.set(0.5, 0.5, 0.5); // Scale the model for visibility
        model.position.set(0, 0, 0); // Center the model
        scene.add(model);

        // Adjust camera position to fit the model
        adjustCameraToFitModel(model);
      } else {
        loader.parse(content, function(gltf) {
          model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5); // Scale the model for visibility
          model.position.set(0, 0, 0); // Center the model
          scene.add(model);

          // Adjust camera position to fit the model
          adjustCameraToFitModel(model);
        }, undefined, function(error) {
          console.error('Error loading glTF model:', error);
        });
      }
    }

    // Function to adjust camera based on model's bounding box
    function adjustCameraToFitModel(model) {
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const cameraDistance = maxDim / (2 * Math.tan( Math.PI * camera.fov / 360 ));
      camera.position.set(center.x, center.y, cameraDistance);
      camera.lookAt(center);

      // Adjust aspect ratio for camera
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }

    // Initialize the scene
    init();
  </script>
</body>
</html>
