<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager with Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }
        .task-item button {
            background-color: #f44336;
        }
        .task-item button:hover {
            background-color: #e53935;
        }
        .medal {
            display: none;
            margin-left: 10px;
        }
        .task-item.completed .medal {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: gold;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: white;
        }
        .task-item.completed .medal.level2 {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }
        .task-item.completed .medal.level3 {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }
        .task-item.completed .medal.level4 {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Daily Task Manager with Rewards</h1>

    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList" class="task-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        let taskCompletionCount = 0; // To track number of completed tasks

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskValue = taskInput.value.trim();
            
            if (taskValue === "") {
                alert("Please enter a task!");
                return;
            }

            const taskList = document.getElementById("taskList");

            const listItem = document.createElement("li");
            listItem.classList.add("task-item");

            const taskText = document.createElement("span");
            taskText.innerText = taskValue;

            const completeButton = document.createElement("button");
            completeButton.innerText = "Complete";
            completeButton.onclick = function () {
                taskCompletionCount++;
                listItem.classList.toggle("completed");
                completeButton.innerText = listItem.classList.contains("completed") ? "Undo" : "Complete";
                
                // Add or update the medal based on completion count
                const medal = listItem.querySelector(".medal");
                if (listItem.classList.contains("completed")) {
                    if (taskCompletionCount % 4 === 0) {
                        medal.classList.add("level4");
                    } else if (taskCompletionCount % 3 === 0) {
                        medal.classList.add("level3");
                    } else if (taskCompletionCount % 2 === 0) {
                        medal.classList.add("level2");
                    } else {
                        medal.classList.add("level1");
                    }
                } else {
                    medal.classList.remove("level1", "level2", "level3", "level4");
                }
            };

            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.onclick = function () {
                taskList.removeChild(listItem);
            };

            const medal = document.createElement("div");
            medal.classList.add("medal");

            listItem.appendChild(taskText);
            listItem.appendChild(completeButton);
            listItem.appendChild(deleteButton);
            listItem.appendChild(medal);

            taskList.appendChild(listItem);

            // Clear the input field after adding the task
            taskInput.value = "";
        }
    </script>

</body>
</html>
