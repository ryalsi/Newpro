<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button List</title>
    <style>
        .button-container {
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <button id="showButton" onclick="showNewButtons()">Show New Buttons</button>

    <div class="button-container" id="newButtonsContainer">
        <!-- New buttons will appear here -->
    </div>

    <script>
        function showNewButtons() {
            const container = document.getElementById("newButtonsContainer");

            // Example list of new buttons to add
            const newButtons = ["Button 1", "Button 2", "Button 3"];

            // Clear any existing buttons before adding new ones
            container.innerHTML = "";

            // Loop through the list and create a button for each item
            newButtons.forEach(function(buttonText) {
                const newButton = document.createElement("button");
                newButton.textContent = buttonText;
                newButton.onclick = function() {
                    alert(buttonText + " clicked!");
                };
                container.appendChild(newButton);
            });
        }
    </script>

</body>
</html>
