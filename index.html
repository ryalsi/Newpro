<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Lines and Planes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = 600;
    canvas.height = 600;

    // Convert cm to pixels (1 cm = 37.8 px)
    const cmToPx = 37.8;

    // Center point
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Draw X-axis (red line)
    ctx.strokeStyle = 'red';
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + cmToPx, centerY);
    ctx.stroke();

    // Draw Y-axis (green line)
    ctx.strokeStyle = 'green';
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX, centerY - cmToPx);
    ctx.stroke();

    // Draw Z-axis (blue line - projected in 2D for simplicity)
    ctx.strokeStyle = 'blue';
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + cmToPx * Math.cos(Math.PI / 4), centerY - cmToPx * Math.sin(Math.PI / 4));
    ctx.stroke();

    // Draw square in XY plane
    ctx.strokeStyle = 'black';
    ctx.strokeRect(centerX, centerY - cmToPx, cmToPx, cmToPx);

    // Fill square with smaller squares (5x5 grid for simplicity)
    const numSmallSquares = 5;
    const smallSquareSize = cmToPx / numSmallSquares;
    for (let i = 0; i < numSmallSquares; i++) {
      for (let j = 0; j < numSmallSquares; j++) {
        ctx.strokeRect(
          centerX + i * smallSquareSize,
          centerY - cmToPx + j * smallSquareSize,
          smallSquareSize,
          smallSquareSize
        );
      }
    }

    // Fill plane (e.g., entire canvas area with squares)
    const planeSquareSize = cmToPx / 2; // Smaller squares for the plane
    for (let x = 0; x < canvas.width; x += planeSquareSize) {
      for (let y = 0; y < canvas.height; y += planeSquareSize) {
        ctx.strokeStyle = 'gray';
        ctx.strokeRect(x, y, planeSquareSize, planeSquareSize);
      }
    }
  </script>
</body>
</html>
