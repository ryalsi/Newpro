<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveable Cubes</title>
    <style>
        .cube {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            cursor: pointer;
        }

        .selected {
            border: 2px solid red;
        }

        /* Style the movement buttons */
        .movement-buttons button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="addCube">Add Cube</button>

    <!-- Movement Buttons -->
    <div class="movement-buttons">
        <button id="moveUp">Move Up</button>
        <button id="moveDown">Move Down</button>
        <button id="moveLeft">Move Left</button>
        <button id="moveRight">Move Right</button>
    </div>

    <div id="cubeContainer"></div>

    <script>
        let selectedCube = null;

        // Function to add a new cube
        function addCube() {
            const cube = document.createElement('div');
            cube.classList.add('cube');

            // Set random initial position within the window
            cube.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            cube.style.top = Math.random() * (window.innerHeight - 50) + 'px';

            // Add event listener to select the cube when clicked
            cube.addEventListener('click', () => {
                // Remove the 'selected' class from the previous cube
                if (selectedCube) {
                    selectedCube.classList.remove('selected');
                }

                // Update the selected cube
                selectedCube = cube;
                cube.classList.add('selected');
            });

            // Append the new cube to the container
            document.getElementById('cubeContainer').appendChild(cube);
        }

        // Function to move the selected cube
        function moveCube(direction) {
            if (selectedCube) {
                const style = window.getComputedStyle(selectedCube);
                let currentTop = parseInt(style.top, 10);
                let currentLeft = parseInt(style.left, 10);

                // Move the cube in the specified direction
                switch (direction) {
                    case 'up':
                        selectedCube.style.top = (currentTop - 10) + 'px';
                        break;
                    case 'down':
                        selectedCube.style.top = (currentTop + 10) + 'px';
                        break;
                    case 'left':
                        selectedCube.style.left = (currentLeft - 10) + 'px';
                        break;
                    case 'right':
                        selectedCube.style.left = (currentLeft + 10) + 'px';
                        break;
                }
            }
        }

        // Event listeners for movement buttons
        document.getElementById('moveUp').addEventListener('click', () => moveCube('up'));
        document.getElementById('moveDown').addEventListener('click', () => moveCube('down'));
        document.getElementById('moveLeft').addEventListener('click', () => moveCube('left'));
        document.getElementById('moveRight').addEventListener('click', () => moveCube('right'));

        // Event listener to add a new cube
        document.getElementById('addCube').addEventListener('click', addCube);
    </script>
</body>
</html>
