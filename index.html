<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry Demo</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .controls { position: absolute; top: 10px; left: 10px; z-index: 100; }
        button { margin: 5px; }
        #colorPicker { margin-top: 10px; }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="addGeometry('cube')">Add Cube</button>
        <button onclick="addGeometry('cuboid')">Add Cuboid</button>
        <button onclick="addGeometry('cone')">Add Cone</button>
        <input type="color" id="colorPicker" value="#ff0000" onchange="updateColor()">
    </div>

    <!-- The 3D canvas -->
    <canvas id="threeCanvas"></canvas>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let selectedObject = null;
        let color = "#ff0000"; // Default color

        // Set up the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const light = new THREE.AmbientLight(0x404040, 2); // Ambient light
            scene.add(light);

            // Set up camera position
            camera.position.z = 5;

            // Orbit controls for rotating and zooming
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        // Handle window resizing
        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        // Create a geometry (cube, cuboid, or cone)
        function addGeometry(type) {
            let geometry;
            if (type === 'cube') {
                geometry = new THREE.BoxGeometry(1, 1, 1);
            } else if (type === 'cuboid') {
                geometry = new THREE.BoxGeometry(1, 2, 0.5);
            } else if (type === 'cone') {
                geometry = new THREE.ConeGeometry(1, 2, 32);
            }

            const material = new THREE.MeshStandardMaterial({ color: color });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            mesh.position.set(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1);
            selectedObject = mesh; // Automatically select the new object
        }

        // Update color based on the color picker
        function updateColor() {
            color = document.getElementById('colorPicker').value;
            if (selectedObject) {
                selectedObject.material.color.set(color);
            }
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();
    </script>

</body>
</html>
