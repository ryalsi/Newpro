<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div id="buttons">
        <button onclick="addCube()">Add Cube</button>
        <button onclick="addCuboid()">Add Cuboid</button>
        <button onclick="addCone()">Add Cone</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        // Add cube to the scene
        function addCube() {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1); // Random position
            scene.add(cube);
        }

        // Add cuboid to the scene
        function addCuboid() {
            const geometry = new THREE.BoxGeometry(1, 2, 0.5); // Longer height for cuboid
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cuboid = new THREE.Mesh(geometry, material);
            cuboid.position.set(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1);
            scene.add(cuboid);
        }

        // Add cone to the scene
        function addCone() {
            const geometry = new THREE.ConeGeometry(0.5, 2, 32);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cone = new THREE.Mesh(geometry, material);
            cone.position.set(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1);
            scene.add(cone);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            scene.traverse(function (object) {
                if (object instanceof THREE.Mesh) {
                    object.rotation.x += 0.01;
                    object.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Resize the canvas on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
