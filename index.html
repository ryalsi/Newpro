<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Circle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #ececec;
            border: 2px solid #333;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            cursor: pointer;
        }

        .score-board {
            margin-top: 20px;
            font-size: 24px;
        }

        .timer {
            font-size: 24px;
            margin-top: 10px;
        }

        .game-over {
            font-size: 32px;
            font-weight: bold;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div id="circle" class="circle"></div>
</div>

<div class="score-board">Score: <span id="score">0</span></div>
<div class="timer">Time Left: <span id="time-left">30</span> seconds</div>
<div class="game-over" id="game-over">Game Over! Final Score: <span id="final-score"></span></div>

<script>
    let score = 0;
    let timeLeft = 30;
    let gameOver = false;
    const circle = document.getElementById('circle');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time-left');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');

    // Move the circle to a random position
    function moveCircle() {
        if (gameOver) return;
        const container = document.querySelector('.game-container');
        const maxX = container.offsetWidth - circle.offsetWidth;
        const maxY = container.offsetHeight - circle.offsetHeight;
        
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        
        circle.style.left = randomX + 'px';
        circle.style.top = randomY + 'px';
    }

    // Update the score when the circle is clicked
    circle.addEventListener('click', function() {
        if (gameOver) return;
        score++;
        scoreElement.textContent = score;
        moveCircle();
    });

    // Update the timer every second
    const timerInterval = setInterval(function() {
        if (gameOver) return;
        timeLeft--;
        timeElement.textContent = timeLeft + ' seconds';
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            gameOver = true;
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
        }
    }, 1000);

    // Start the game by moving the circle immediately
    moveCircle();
</script>

</body>
</html>
