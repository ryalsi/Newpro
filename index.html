<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma 3D - Enhanced 3D Modeling Interface</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Main content layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            transition: bottom 0.3s ease-in-out;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar.open {
            bottom: 0;
        }

        /* Buttons */
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }

        .toggle-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            z-index: 20;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Viewport for 3D rendering */
        .viewport {
            flex: 1;
            background-color: #000;
            color: white;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Footer toolbar */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .footer .toolbar {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>

<header>
    <h1>Prisma 3D - 3D Modeling & Animation</h1>
</header>

<!-- Toggle Sidebar Button -->
<button class="toggle-button" onclick="toggleSidebar()">↑</button>

<!-- Sidebar with tool options -->
<div class="sidebar" id="sidebar">
    <div class="tool-palette">
        <h3>Tool Palette</h3>
        <button onclick="addBox()">Add Box</button>
        <button onclick="addSphere()">Add Sphere</button>
        <button onclick="addLight()">Add Light</button>
        <button onclick="addCamera()">Add Camera</button>
    </div>
</div>

<!-- Main 3D Viewport -->
<div class="main-content">
    <div class="viewport">
        <canvas id="viewportCanvas"></canvas>
    </div>
</div>

<!-- Footer Toolbar -->
<div class="footer">
    <div class="toolbar">
        <button>Modeling</button>
        <button>Animation</button>
        <button>Rendering</button>
        <button>Import/Export</button>
        <button>Other Tools</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
<script>
    // Sidebar toggle functionality
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.querySelector(".toggle-button");

        sidebar.classList.toggle("open");
        toggleButton.textContent = sidebar.classList.contains("open") ? "↓" : "↑";
    }

    // Setup Three.js Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('viewportCanvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a grid helper and ambient light to the scene
    const gridHelper = new THREE.GridHelper(20, 20);
    scene.add(gridHelper);

    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Add objects dynamically
    function addBox() {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const box = new THREE.Mesh(geometry, material);
        scene.add(box);
    }

    function addSphere() {
        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
    }

    function addLight() {
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
    }

    function addCamera() {
        const newCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        newCamera.position.set(0, 5, 5);
        scene.add(newCamera);
    }

    // Adjust viewport on resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
