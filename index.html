<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Rotating Cone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #cone {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #3498db;
            position: absolute;
            cursor: grab;
            transition: transform 0.2s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="cone"></div>
    <button id="rotateBtn">Rotate Cone</button>

    <script>
        // Set up draggable behavior
        const cone = document.getElementById('cone');
        let isDragging = false;
        let offsetX, offsetY;

        cone.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - cone.getBoundingClientRect().left;
            offsetY = e.clientY - cone.getBoundingClientRect().top;
            cone.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                cone.style.left = `${x}px`;
                cone.style.top = `${y}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            cone.style.cursor = 'grab';
        });

        // Set up rotation effect on button click
        let rotation = 0;
        const rotateButton = document.getElementById('rotateBtn');
        rotateButton.addEventListener('click', () => {
            rotation = (rotation + 45) % 360; // Rotate by 45 degrees on each click
            cone.style.transform = `rotate(${rotation}deg)`;
        });
    </script>

</body>
</html>
