<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .task-container {
            max-width: 650px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-item.completed {
            background-color: #e1f7d5;
            text-decoration: none;
        }
        .task-item span {
            font-size: 18px;
            flex-grow: 1;
        }
        .task-item button {
            padding: 8px 15px;
            background-color: #f44336;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }
        .task-item button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList" class="task-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        // Add Task Function
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskValue = taskInput.value.trim();
            if (taskValue === "") {
                alert("Please enter a task!");
                return;
            }

            const taskList = document.getElementById("taskList");
            const listItem = createTaskItem(taskValue);
            taskList.appendChild(listItem);
            taskInput.value = "";
        }

        // Create Task List Item
        function createTaskItem(text, completed = false) {
            const listItem = document.createElement("li");
            listItem.classList.add("task-item");
            if (completed) {
                listItem.classList.add("completed");
            }

            const taskText = document.createElement("span");
            taskText.innerText = text;

            const completeButton = document.createElement("button");
            completeButton.innerText = completed ? "Undo" : "Complete";
            completeButton.onclick = function () {
                listItem.classList.toggle("completed");
                completeButton.innerText = listItem.classList.contains("completed") ? "Undo" : "Complete";
            };

            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.onclick = function () {
                taskList.removeChild(listItem);
            };

            listItem.appendChild(taskText);
            listItem.appendChild(completeButton);
            listItem.appendChild(deleteButton);

            return listItem;
        }
    </script>

</body>
</html>
