<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Interface</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Main content layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sliding menu */
        .sidebar {
            position: fixed;
            bottom: -50%; /* Hidden initially */
            left: 0;
            width: 100%;
            height: 50%; /* Half screen height */
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            transition: bottom 0.3s ease-in-out;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar.open {
            bottom: 0; /* Slide into view */
        }

        /* Buttons */
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }

        /* Menu toggle button */
        .toggle-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            z-index: 20;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Viewport for 3D model viewing */
        .viewport {
            flex: 1;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .viewport canvas {
            width: 100%;
            height: 100%;
        }

        /* Footer toolbar */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .footer .toolbar {
            display: flex;
            justify-content: space-evenly;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .sidebar {
                height: 60%; /* Increase height slightly for small screens */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Prisma 3D - 3D Modeling & Animation</h1>
</header>

<!-- Toggle Sidebar Button -->
<button class="toggle-button" onclick="toggleSidebar()">↑</button>

<!-- Sidebar with tool palette, timeline, and property editor -->
<div class="sidebar" id="sidebar">
    <div class="tool-palette">
        <h3>Tool Palette</h3>
        <button>Box</button>
        <button>Sphere</button>
        <button>Cylinder</button>
        <button>Plane</button>
        <button>Extrude</button>
        <button>Bevel</button>
        <button>Sculpting</button>
        <button>Modifiers</button>
    </div>
    <div class="timeline">
        <h3>Timeline</h3>
        <button>Play</button>
        <button>Stop</button>
        <button>Set Keyframe</button>
    </div>
    <div class="property-editor">
        <h3>Property Editor</h3>
        <button>Edit Position</button>
        <button>Edit Rotation</button>
        <button>Edit Scale</button>
        <button>Edit Material</button>
    </div>
</div>

<!-- Main Viewport -->
<div class="main-content">
    <div class="viewport">
        <canvas id="viewportCanvas"></canvas>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="toolbar">
        <button>Modeling</button>
        <button>Animation</button>
        <button>Rendering</button>
        <button>Import/Export</button>
        <button>Other Tools</button>
    </div>
</div>

<script>
    // Sidebar toggle functionality
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.querySelector(".toggle-button");

        sidebar.classList.toggle("open");
        // Change button text/icon based on menu state
        toggleButton.textContent = sidebar.classList.contains("open") ? "↓" : "↑";
    }
</script>

</body>
</html>
