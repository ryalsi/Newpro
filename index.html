<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Object Uploader</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include additional loaders for different formats -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/STLLoader.js"></script>
</head>
<body>
  <div class="container">
    <h1>Upload and View 3D Object</h1>
    <input type="file" id="fileInput" accept=".obj, .fbx, .glb, .gltf, .stl" />
    <div id="viewer" style="width: 100%; height: 500px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
