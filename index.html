<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Interface</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Main content layout */
        .main-content {
            display: flex;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        /* Sidebar styling for tool palette, timeline, and property editor */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: -250px; /* Hidden initially */
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.open {
            left: 0; /* Slide into view */
        }

        /* Buttons */
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        /* Toolbar button for toggling the sidebar */
        .toggle-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            cursor: pointer;
        }

        /* Viewport for 3D model viewing */
        .viewport {
            flex: 1;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .viewport canvas {
            width: 100%;
            height: 100%;
        }

        /* Footer toolbar */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .footer .toolbar {
            display: flex;
            justify-content: space-evenly;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px; /* Narrower sidebar */
            }
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
