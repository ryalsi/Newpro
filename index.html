<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .chat-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: scroll;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 80%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ChatGPT Chat</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("messageInput");
        const chatBox = document.getElementById("chatBox");

        sendButton.addEventListener("click", async () => {
            const message = messageInput.value.trim();
            if (message === "") return;
            
            // Display user message in the chat box
            chatBox.innerHTML += `<div>User: ${message}</div>`;
            messageInput.value = "";

            // Send message to the OpenAI API
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer 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`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: message,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            const reply = data.choices[0].text.trim();
            chatBox.innerHTML += `<div>ChatGPT: ${reply}</div>`;

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>

</body>
</html>
